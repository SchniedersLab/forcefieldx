# Force Field X configuration for Travis-CI

os: linux
language: java
sudo: false

cache:
  directories:
  - $HOME/.m2

notifications:
  email:
    recipients:
      michael-schnieders@uiowa.edu
    on_success: change
    on_failure: always

before_script:
  - curl -s "https://get.sdkman.io" | bash
  - source "$HOME/.sdkman/bin/sdkman-init.sh"
  - sdk install java 17.0.7-open
  - sdk use java 17.0.7-open

script: 
  - travis_wait 30 mvn test -B -DskipTests=false -Dpj.nt=2 -Dffx.log=WARNING -Dffx.test.log=WARNING

