# Force Field X configuration for Travis-CI

os: linux
language: java
sudo: false

install: skip

cache:
  directories:
  - $HOME/.m2

notifications:
  email:
    recipients:
      michael-schnieders@uiowa.edu
    on_success: change
    on_failure: always

script: 
  - wget https://github.com/sormuras/bach/raw/releases/11/install-jdk.sh
  - chmod +x $TRAVIS_BUILD_DIR/install-jdk.sh
  - export JAVA_HOME=$HOME/openjdk21
  - $TRAVIS_BUILD_DIR/install-jdk.sh -F 21 --target $JAVA_HOME 
  - mvn test -B -DskipTests=false -Dpj.nt=2 -Dffx.log=WARNING -Dffx.test.log=WARNING

